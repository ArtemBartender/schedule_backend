  <style>
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal {
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      animation: fadeIn 0.2s ease-out;
    }
    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .modal-body label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .modal-body input,
    .modal-body select,
    .modal-body textarea {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--bg2);
      color: inherit;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.97);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
