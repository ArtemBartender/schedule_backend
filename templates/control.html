<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontrola zmian i frekwencji</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="color-scheme" content="light dark">
</head>

<body class="page-control">
  <header class="topbar">
    <div class="brand">Kontrola zmian</div>
    <div class="spacer"></div>
    <button id="menu-toggle" aria-label="Menu">☰</button>
    <nav id="menu-panel" class="menu-panel" hidden>
      <a href="/start" class="menu-item">Start</a>
      <a href="/dashboard" class="menu-item">Kalendarz</a>
      <a href="/stats" class="menu-item">Statystyka</a>
      <a href="/market" class="menu-item">Rynek</a>
      <a href="/admin" id="menu-admin" class="menu-item" hidden>Admin</a>
      <button type="button" id="menu-logout" class="menu-item">Wyloguj</button>
    </nav>
  </header>

  <main class="container">
    <div class="actions-row" style="display:flex; gap:12px; margin-bottom:20px; justify-content:center;">
      <button class="btn-add" id="btn-late" title="Dodaj spóźnienie">⏰+</button>
      <button class="btn-add" id="btn-extra" title="Dodaj dodatkowe godziny">⏱+</button>
      <button class="btn-add" id="btn-absence" title="Zgłoś nieobecność">🚫+</button>
      <button class="btn-add" id="btn-shift" title="Dodaj zmianę">📅+</button>
    </div>

    <div id="control-content"></div>
  </main>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/control.js"></script>
</body>
</html>
