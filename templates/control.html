<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontrola zmian i frekwencji</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="color-scheme" content="light dark">
</head>

<body class="page-control">
  <header class="topbar">
    <div class="brand">Kontrola zmian</div>
    <div class="spacer"></div>
    <button id="menu-toggle" aria-label="Menu">☰</button>
    <nav id="menu-panel" class="menu-panel" hidden>
      <a href="/start" class="menu-item">Start</a>
      <a href="/dashboard" class="menu-item">Kalendarz</a>
      <a href="/stats" class="menu-item">Statystyka</a>
      <a href="/market" class="menu-item">Rynek</a>
      <a href="/admin" id="menu-admin" class="menu-item" hidden>Admin</a>
      <button type="button" id="menu-logout" class="menu-item">Wyloguj</button>
    </nav>
  </header>

  <main class="container">
    <div class="cards-row">
      <div class="card kpi-card">
        <div class="kpi-label">Zamiany</div>
        <div class="kpi-value" id="kpi-swaps">—</div>
      </div>
      <div class="card kpi-card">
        <div class="kpi-label">Nieobecności</div>
        <div class="kpi-value" id="kpi-missing">—</div>
      </div>
      <div class="card kpi-card">
        <div class="kpi-label">Extra godziny</div>
        <div class="kpi-value" id="kpi-extra">—</div>
      </div>
      <div class="card kpi-card">
        <div class="kpi-label">Braki / Nadwyżki</div>
        <div class="kpi-value" id="kpi-imbalance">—</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="swaps">🔄 Zamiany</button>
      <button class="tab-btn" data-tab="extra">⏰ Dodatkowe godziny</button>
      <button class="tab-btn" data-tab="missing">❌ Nieobecności</button>
      <button class="tab-btn" data-tab="imbalance">⚖️ Bilans obsady</button>
    </div>

    <div class="tab-content" id="tab-swaps"></div>
    <div class="tab-content hidden" id="tab-extra"></div>
    <div class="tab-content hidden" id="tab-missing"></div>
    <div class="tab-content hidden" id="tab-imbalance"></div>
  </main>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/control.js"></script>
</body>
</html>
