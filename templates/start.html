<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start — Grafik Zmian</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="page-start">
<header class="topbar">
  <div class="brand">Grafik Zmian</div>
  <div class="spacer"></div>
  <button id="menu-toggle" class="icon-btn" aria-label="Menu" aria-controls="menu-panel" aria-expanded="false">☰</button>
  <nav id="menu-panel" class="menu-panel" hidden>
    <a href="/start" class="menu-item">Start</a>
    <a href="/dashboard" class="menu-item">Kalendarz</a>
    <a href="/stats" class="menu-item">Statystyka</a>
    <button type="button" id="menu-proposals" class="menu-item">Propozycje</button>
    <a href="/market" class="menu-item">Rynek</a>
    <a href="/admin" id="menu-admin" class="menu-item" hidden>Admin</a>
    
    <hr class="menu-sep" />
    <button type="button" id="menu-logout" class="menu-item">Wyloguj</button>
  </nav>
</header>

<main class="container">

  <!-- HERO: dziś -->
  <section class="card next-card" style="padding:16px;">
    <div class="next-row">
      <div class="next-title" id="today-title">Dziś — —</div>
      <div class="next-meta">
        <button id="btn-refresh" class="btn-secondary">Odśwież</button>
        <a class="btn-secondary" href="/dashboard">Kalendarz</a>
      </div>
    </div>
    <div id="today-shift" class="muted">Ładowanie…</div>
  </section>

  <!-- Notatki na dziś -->
  <section class="card" style="padding:14px;">
    <div id="add-note-wrap" hidden class="note-composer">
      <textarea id="note-input" class="note-input" placeholder="Dodaj notatkę…"></textarea>
      <div class="note-actions">
        <button id="note-add" class="btn-primary">Dodaj</button>
      </div>
    </div>
    <div id="notes-list" style="margin-top:10px;">
      <div class="muted">Ładowanie…</div>
    </div>
  </section>

  <!-- Dziś w pracy -->
  <section class="card" style="padding:14px;">
    <h2 id="mates-title" style="margin:0 0 8px;">Dziś w pracy:</h2>
    <div id="mates-list"><div class="muted">Ładowanie…</div></div>
  </section>

</main>

<script src="/static/js/app.js"></script>
<script src="/static/js/start.js"></script>
</body>
</html>
